<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <form>
            <fieldset>
                <legend>contact information</legend>
                <label for="name">name:</label><br>
                <input type="text" id="name" value="name"><br>
                <label for="useremail">email</label><br>
                <input type="text" id="useremail" value="useremail">
            </fieldset>
            <fieldset>
                <legend>questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                <option value="chrome">chrome</option>
                <option value="opera">opera</option>
                <option value="safari">safari</option>
                <option value="mozilla">mozilla</option>
                <option value="explorer">explorer</option>
                </select>
                <label for="pet">Do you have a household pet?</label><br>
                <input type="checkbox"  id="pet" name="pet"><br>
                <select name="pet" id="pet"></select><br>
                <textarea id="feedback" name="feedback" rows="4" placeholder="stillwater florida,amsterdam netherlands,tibuku mali"></textarea>

                
            </fieldset>
        </form>
        
    </main>
