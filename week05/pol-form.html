<body>
    <main>
        <form>
            <fieldset>
                <legend>contact information</legend>
                <div class="form-item column2">
                    <label for="name">name:</label><br>
                     <input type="text" id="name" value="name"><br>
                </div>
                <div class="fort-item column2">
                    <label for="useremail">email</label><br>
                    <input type="text" id="useremail" value="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">chrome</option>
                        <option value="opera">opera</option>
                        <option value="safari">safari</option>
                        <option value="mozilla">mozilla</option>
                        <option value="explorer">explorer</option>
                    </select>
                </div>
                <label for="pet">Do you have a household pet?</label><br>
                <input type="checkbox"  id="pet" name="pet"><br>
                <select name="pet" id="pet"></select><br>
                <textarea id="feedback" name="feedback" rows="4" placeholder="stillwater florida,amsterdam netherlands,tibuku mali"></textarea>

                
            </fieldset>
        </form>
        
    </main>
